<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Parallel Coordinates â€” Setting vs Release Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f9fc;
      --ink: #111418;
      --muted: #6a7380;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      overflow: hidden;
    }

    /* --- Stage-Like Layout --- */
    .stage {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 24px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 42px);
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    svg {
      width: 95%;
      height: 75vh;
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.06),
        0 18px 40px rgba(0,0,0,0.10);
    }

    .axis path,
    .axis line {
      stroke: #c8cdd3;
    }

    .axis text {
      fill: var(--ink);
      font-size: 12px;
      font-weight: 600;
    }

    .axis-title {
      fill: var(--muted);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    /* Tooltip unchanged */
    .tooltip {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      background: white;
      color: var(--ink);
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translate(-50%, calc(-100% - 14px));
      white-space: nowrap;
      display: none;
    }
    .tooltip .title { font-weight: 800; margin-bottom: 4px; }
    .tooltip .sub { color: var(--muted); }
  </style>
</head>

<body>

  <div class="stage">
    <h1>Parallel Coordinates</h1>
    <svg id="parallel"></svg>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
  <script type="module" src="./parallel.js"></script>

</body>
</html>
