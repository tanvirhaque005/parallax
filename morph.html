<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Morph to Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #333;
    }
    #zoomOutBtn {
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    #flightPathTooltip {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 1000;
      max-width: 280px;
    }
  </style>
</head>

<body>
  <div id="instructions">Click paths for info ‚Ä¢ Press button to morph</div>
  <button id="zoomOutBtn">Zoom Out üåç</button>
  <button id="zoomInBtn">Zoom In</button>

  <div id="flightPathTooltip"></div>

  <canvas id="mapCanvas" style="display:none;"></canvas>
  <canvas id="scene"></canvas>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
  <script type="module" src="morph.js"></script>
</body>
</html>
