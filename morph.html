<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Morph to Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 18px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #flightPathTooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.2s;
      line-height: 1.5;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    üñ±Ô∏è Scroll or pinch to zoom: Map ‚Üî Globe üåç
  </div>
  <div id="flightPathTooltip"></div>
  <canvas id="mapCanvas" style="display: none;"></canvas>
  <canvas id="scene"></canvas>

  <!-- D3.js for map rendering -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>

  <!-- IMPORTANT: Load as module -->
  <script type="module" src="morph.js"></script>
</body>
</html>
