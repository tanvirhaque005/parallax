<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Morph to Globe</title>
  <link rel="stylesheet" href="menu-component.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      background: #0a1628;
    }
  /* Page Header */
    .page-header {
      position: fixed;
      top: 40px;
      left: 40px;
      z-index: 50;
    }
    
    .back-link {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cccccc;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 1px;
      transition: color 0.3s;
      text-transform: uppercase;
    }
    
    .back-link:hover {
      color: #ffffff;
    }
    
    .back-arrow {
      font-size: 20px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      position: fixed;
      top: 50%;
      right: 40px;
      z-index: 50;
    }
    
    .nav-btn {
      background-color: #2a2a2a;
      border: 1px solid white;
      color: #cccccc;
      padding: 14px 28px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
    }
    
    .nav-btn:hover {
      background-color: #3a3a3a;
      border-color: #666666;
      color: #ffffff;
    }

    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #flightPathTooltip {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 1000;
      max-width: 280px;
    }
    .planet-label {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      pointer-events: none;
      user-select: none;
      text-transform: capitalize;
    }
/* MAIN TIMELINE BAR */
#timelineBar {
  position: fixed;
  bottom: 175px;
  left: 50%;
  transform: translateX(-50%);

  display: flex;
  align-items: center;
  gap: 14px;

  background: none;
  padding: 0;
  border-radius: 0;

  color: white;
  font-family: 'Courier New', Courier, monospace;

  z-index: 100;
}

/* SMALL UPPER LABEL */
#timelineLabel {
  font-size: 12px;
  color: #666666;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* CURRENT DECADE VALUE */
#decadeValue {
  font-size: 14px;
  font-weight: 600;
  color: #888;
  text-align: center;
  min-width: 60px;
}

/* TRACK — now a visible flat dark bar */
#timelineTrack {
  width: 420px;
  height: 10px;

  background: #333333;     /* <— brings back visible track */
  border-radius: 4px;

  position: relative;
  cursor: pointer;
}

/* DRAGGABLE HANDLE — visible circle again */
#timelineHandle {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);

  width: 18px;
  height: 18px;

  border-radius: 50%;
  background: #ffffff;

  cursor: grab;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);

  left: 0%;   /* JS updates this */
  transition: background 0.2s;
}

#timelineHandle:active {
  cursor: grabbing;
}

/* Optional: active state color */
#timelineHandle.active {
  background: #eaeaea;
}


  </style>
</head>

<body>
  <!-- Page Header -->
  <div class="page-header">
    <a href="parallel.html" class="back-link">
      <span class="back-arrow">←</span>
      <span>Return to Timeline</span>
    </a>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="#" class="nav-btn" id="nextBtn">Next →</a>
  </div>


  <!-- Menu Button (top right corner) -->
  <button class="menu-button" id="menuButton">MENU</button>

  <!-- Dark Overlay (appears when menu is open) -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Menu Sidebar (slides in from right) -->
  <div class="menu-sidebar" id="menuSidebar">
    <div class="menu-header">
      <button class="menu-close" id="menuClose">MENU</button>
    </div>
    <ul class="menu-items">
      <li><a href="aboutPage.html">0. ABOUT</a></li>
      <li><a href="bookshelf.html">1. Library</a></li>
      <li><a href="chordGraph.html">2. Technological Network</a></li>
      <li><a href="parallel.html">3. Prediction Timeline</a></li>
      <li><a href="morph.html">4. World Building</a></li>
      <li><a href="#">5. Reflection</a></li>
    </ul>
  </div>

  <div id="flightPathTooltip"></div>

  <div id="timelineBar">
    <div id="timelineLabel">Decade Filter</div>
    <div id="decadeValue">All</div>
    <div id="timelineTrack">
      <div id="timelineHandle"></div>
    </div>
  </div>

  <canvas id="mapCanvas" style="display:none;"></canvas>
  <canvas id="scene"></canvas>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="morph.js"></script>
  <script>
    // Get menu elements
    const menuButton = document.getElementById('menuButton');
    const menuClose = document.getElementById('menuClose');
    const menuSidebar = document.getElementById('menuSidebar');
    const menuOverlay = document.getElementById('menuOverlay');

    // Open menu function
    function openMenu() {
      menuSidebar.classList.add('active');
      menuOverlay.classList.add('active');
    }

    // Close menu function
    function closeMenu() {
      menuSidebar.classList.remove('active');
      menuOverlay.classList.remove('active');
    }

    // Event listeners
    menuButton.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);

    // Optional: Close menu when pressing Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && menuSidebar.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
